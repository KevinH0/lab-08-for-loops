<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script>
	var input = prompt("Lets party! How long til' the party?(Give me a number)")
	var num = parseInt(input, 10);
	if(num < 1){
		console.log("Party now!")
	}
	else{
		for(var i = num; i >= 1; i--){
			console.log(i);
		}
		console.log("It's PARTY TIME!");
	}
</script>
</body>
</html>
